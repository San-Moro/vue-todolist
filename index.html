<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app" class="container">
        <header>
            <h1>To do list</h1>
            <div class="new-task">
                <label for="input-task"></label>
                <input type="text" placeholder="Inserisci il tuo nuovo task" id="input-task" v-model="newTask">
                <button @click="addTask"><i class="fa-solid fa-plus"></i></button>
            </div>
        </header>
        <main>
            <div class="tasks-container">
                <ul>
                    <li v-for="(task) in task">{{task.text}} {{task.done}}
                        <div class="icon-task">
                            <span class="done-task">
                                <i class="fa-solid fa-circle-check"></i>
                            </span>
                            <span class="delete-task">
                                <i class="fa-solid fa-trash-can"></i>
                            </span>
                        </div>
                    </li>
                    
                </ul>
            </div>
        </main>

    </div>
    

    <script src="js/script.js"></script>
</body>
</html>
